{% extends "base.html" %}

{% block conteudo %}
    {% if object_list %}
        <ul>
            {% for document in document_list %}
                <li>
                    <span>
                        {{ document.pk }} - versao: {{ document.save_counter }} - <a href="{% url 'document_update' pk=document.pk %}">editar</a>
                    </span>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        Nao hรก dados cadastrados
    {% endif %}

{% endblock conteudo %}
